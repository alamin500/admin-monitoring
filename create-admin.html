    <script>
      function myFunction2() {
        var y = document.getElementById('#fullcontent');
        if (y.className === 'admin-page-wrapper') {
          y.className += ' admin-full-content';
        } else {
          y.className = 'admin-page-wrapper';
        }
      }
      function myFunction() {
        var x = document.getElementById('myTopnav');
        var y = document.getElementById('#fullcontent');
        myFunction2();
        if (x.className === 'nav sidebar topnav') {
          x.className += ' responsive';
        } else {
          x.className = 'nav sidebar topnav';
        }
      }
      function addPost() {
        var x = document.getElementById('postDropdown');
        if (x.className === 'post-dropdown') {
          x.className += ' post-dropdown-toggle';
        } else {
          x.className = 'post-dropdown';
        }
      }
      function addProfile() {
        var x = document.getElementById('addProfile');
        if (
          x.className ===
          'profile-name d-flex align-items-center position-relative'
        ) {
          x.className += ' profile-dropdown-toggle';
        } else {
          x.className =
            'profile-name d-flex align-items-center position-relative';
        }
      }
